name: Sync Google Sheets (Manual)

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Actions sheet
        run: |
          curl -f -s "https://script.google.com/macros/s/DEPLOY_ID_ACTIONS/exec" \
          | jq '.data' > data/actions.json

      - name: Fetch Actions Mod sheet
        run: |
          curl -f -s "https://script.google.com/macros/s/DEPLOY_ID_ACTIONS_MOD/exec" \
          | jq '.data' > data/actions_mod.json

      - name: Fetch Cities sheet
        run: |
          curl -f -s "https://script.google.com/macros/s/DEPLOY_ID_CITIES/exec" \
          | jq '.data' > data/cities.json

      - name: Validate JSON files
        run: |
          jq empty data/actions.json
          jq empty data/actions_mod.json
          jq empty data/cities.json

      - name: Commit changes (if any)
        run: |
          git add data/actions.json data/actions_mod.json data/cities.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual sync: update sheet data"
            git push
          fi
